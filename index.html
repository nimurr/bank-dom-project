<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <h2 class="text-5xl text-center mt-20">Welcome To Our <span class="text-lime-600 font-semibold ">Baap ar Bank</span> </h2>
    
    <section class=" bg-red-500 w-8/12 mx-auto p-10 mt-10 rounded-md">
        <h2 class="text-2xl text-white font-semibold mb-5" >Please Login</h2>
        <from class="mt-8">
            <input type="email" name="" id="emailField" placeholder="Your Email" class="p-3 w-6/12 rounded-md" required>
            <br>
            <br>
            <input type="password" name="" id="passwordField" placeholder="Your Password" class="p-3 w-6/12 rounded-md" required>
            <button id="loginBtn" class="btn block mt-4 px-10 bg-lime-600 hover:bg-lime-700 text-white border-0">Login</button>
        </from>
    </section>
    
    
    <script src="login.js"></script>
</body>
</html>
